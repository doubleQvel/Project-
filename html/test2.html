<?xml version="1.0" encoding="shift_jis"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
<meta http-equiv="Content-Style-type" content="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />

<title>ここにサイト名</title>

</head>

<!--フレームここから-->
<frameset rows="50,*,45" border="0" title="frames">
<!--フレーム上段-->
<frame src="title.html" name="titleframe" frameborder="0" id="titleframe" title="sitename" />
<!--フレーム中段-->
<frame src="main.html" name="mainframe" frameborder="0" id="mainframe" title="main" />
<!--フレーム下段-->
<frame src="menu.html" name="menuframe" frameborder="0" id="menuframe" title="menu" />

<!--フレーム非対応のブラウザへの表示メッセージここから-->
<noframes>
<body>フレーム対応ブラウザでご覧下さい。</body>
</noframes>
<!--フレーム非対応のブラウザへの表示メッセージここまで-->

</frameset>
<!--フレームここまで-->
</html>
